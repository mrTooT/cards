<ion-content>
  <ion-text color="primary">
    <h1>Shots</h1>
  </ion-text>
  <app-select-players *ngIf="!playersPlaying.length"
                      (teamsSelected)="onPlayersSelected()"
  ></app-select-players>
  <ion-card  *ngIf="playersPlaying.length">
    <img *ngIf="!randomNameGame" src="https://media.giphy.com/media/vhQbK8sz8KVPi/giphy.gif" />
    <ion-card-header>
      <ion-card-title>Wie is de lul?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
       <ion-button class="has-margin" (click)="startRandomNameGame()">Wie moet er een shot?</ion-button>
      <ng-container *ngIf="randomNameGame">
        <ngx-wheel
                stroke="#F3D583"
                [strokeWidth]="20"
                [spinOnce]="false"
                fontColor="white"
                arrowColor="white"
                [spinRange]="[60,30]"
                [centerText]="'Shot'"
                [colors]="['#FFC0CB','#FFB6C1', '#FF69B4', '#FF1493', '#DB7093', '#C71585']"
                [prizeToWin]="randomPlayer"
                [prize_descriptions]="playersPlaying"
                (afterSpin)="onAfterSpin($event)">
        </ngx-wheel>
      </ng-container>
    </ion-card-content>
  </ion-card>
